<!DOCTYPE html>
<html>
	<head>
		<title>BubbleSort Algorithm</title>
		<meta charset = "UFT.8">
	</head>
	<script>
		function bubbleSort(vet){
			var len = vet.length;
			for (var i = len-1; i>=0; i--){
				for(var j = 1; j<=i; j++){
					if(vet[j-1]>vet[j]){
						var temp = vet[j-1];
						vet[j-1] = vet[j];
						vet[j] = temp;
					}
				}
			}
			return vet;
		}
		
		document.write("BubbleSort Algorithm");
		document.write("<br/> <br/>")
		var vet = [20, 18, 1, 4, 7, 10, 14, 6, 19, 2, 17, 12, 3, 8, 13, 5, 16, 9, 11, 15];
		document.write(vet.join(" ")+"<br/>");
		bubbleSort(vet);	
		document.write(vet.join(" "));
	
	</script>
	<body>
	
	</body>
</html>
